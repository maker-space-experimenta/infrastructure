version: '3.5'

services:

  database:
    image: mariadb:10
    container_name: nextcloud_db
    restart: unless-stopped
    volumes:
      - ${VOLUME_DIR}/db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_TABLE}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    networks:
      - backend
    labels:
      - traefik.enable=false
    logging:
      driver: "json-file"
      options:
        max-file: "10"
        max-size: "100k"

  redis:
    image: redis
    container_name: nextcloud_redis
    restart: always
    labels:
      - traefik.enable=false
    networks:
      - backend
    logging:
      driver: "json-file"
      options:
        max-file: "10"
        max-size: "100k"

  app:
    build: ./app
    container_name: nextcloud_app
    restart: always
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik_net
      - traefik.http.routers.nextcloud.entrypoints=http
      - traefik.http.routers.nextcloud.rule=Host("${NC_HOSTNAME}")
      - traefik.http.middlewares.nextcloud-https-redirect.redirectscheme.scheme=https
      - traefik.http.routers.nextcloud.middlewares=nextcloud-https-redirect
      - traefik.http.routers.nextcloud-secure.entrypoints=https
      - traefik.http.routers.nextcloud-secure.rule=Host("${NC_HOSTNAME}")
      - traefik.http.routers.nextcloud-secure.tls=true
      - traefik.http.routers.nextcloud-secure.tls.certresolver=http
      - traefik.http.routers.nextcloud-secure.service=nextcloud
      - traefik.http.services.nextcloud.loadbalancer.server.port=80
    volumes:
      - ${VOLUME_DIR}/html:/var/www/html
      - ${VOLUME_DIR}/data:/data
    environment:
      MYSQL_DATABASE: ${DB_TABLE}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_HOST: database:3306
      NEXTCLOUD_ADMIN_USER: ${NC_ADMIN}
      NEXTCLOUD_ADMIN_PASSWORD: ${NC_ADMIN_PASSWORD}
      NEXTCLOUD_DATA_DIR: /data
      NEXTCLOUD_TRUSTED_DOMAINS: ${NC_HOSTNAME}
    depends_on:
      - database
      - redis
    networks:
      - backend
      - traefik_net
    logging:
      driver: "json-file"
      options:
        max-file: "10"
        max-size: "100k"

  cron:
    build: ./app
    container_name: nextcloud_cron
    restart: always
    volumes:
      - ${VOLUME_DIR}/html:/var/www/html
    entrypoint: /cron.sh
    depends_on:
      - database
      - redis
    labels:
      - traefik.enable=false
    networks:
      - backend
    logging:
      driver: "json-file"
      options:
        max-file: "10"
        max-size: "100k"

networks:
  backend:
    external: true
  traefik_net:
    external: true
